<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div>
    <img class="bg" src="images/pattern-background-mobile.svg" alt="">
    <div class="wrapper">
      <img class="border-image" src="images/illustration-hero.svg" alt="illustration image">
      <div class="text-wrapper">
        <h2> Order Summary</h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="year">
         <div class="annual"> Annual Plan</div>
         <div class="rate">$59.99/year</div>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      <div class="payment"> Proceed to Payment</div>
      <footer>
        Cancel Order</footer>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rockdam</a>.
  </div>
</body>
</html>
